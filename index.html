<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Para Mia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts - Opcional -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:700|Open+Sans:400,700|Playfair+Display:700" rel="stylesheet">
  <style>
    :root {
      --bgColorMenu: #1d1d27;
      --duration: .7s;
      --color1: #ffb457;
      --color2: #ff96bd;
      --color3: #9999fb;
      --color4: #ffe797;
      --color5: #cffff1;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Dosis', 'Open Sans', Arial, sans-serif;
      background: var(--color1);
      transition: background-color var(--duration);
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    /* NAVBAR */
    .menu {
      margin: 0;
      display: flex;
      width: 32.05em;
      font-size: 1.5em;
      padding: 0 2.85em;
      position: relative;
      align-items: center;
      justify-content: center;
      background-color: var(--bgColorMenu);
      border-radius: 1.5em;
      box-shadow: 0 4px 30px rgba(0,0,0,0.07);
      margin-top: 2em;
      z-index: 20;
    }
    .menu__item {
      all: unset;
      flex-grow: 1;
      z-index: 100;
      display: flex;
      cursor: pointer;
      position: relative;
      border-radius: 50%;
      align-items: center;
      will-change: transform;
      justify-content: center;
      padding: 0.55em 0 0.85em;
      transition: transform var(--timeOut , var(--duration));
    }
    .menu__item::before {
      content: "";
      z-index: -1;
      width: 4.2em;
      height: 4.2em;
      border-radius: 50%;
      position: absolute;
      transform: scale(0);
      transition: background-color var(--duration), transform var(--duration);
    }
    .menu__item.active {
      transform: translate3d(0, -.8em , 0);
    }
    .menu__item.active::before {
      transform: scale(1);
      background-color: var(--bgColorItem);
    }
    .icon {
      width: 2.6em;
      height: 2.6em;
      stroke: white;
      fill: transparent;
      stroke-width: 1pt;
      stroke-miterlimit: 10;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 400;
    }
    .menu__item.active .icon {
      animation: strok 1.5s reverse;
    }
    @keyframes strok {
      100% { stroke-dashoffset: 400; }
    }
    .menu__border{
      left: 0;
      bottom: 99%;
      width: 10.9em;
      height: 2.4em;
      position: absolute;
      clip-path: url(#menu);
      will-change: transform;
      background-color: var(--bgColorMenu);
      transition: transform var(--timeOut , var(--duration));
    }
    .svg-container {
      width: 0;
      height: 0;
    }
    @media screen and (max-width: 50em) {
      .menu { font-size: .95em; }
    }
    @media screen and (max-width: 700px) {
      .menu { width: 100vw; padding: 0 0.2em; border-radius: 0; }
    }
    @media screen and (max-width: 480px) {
      .menu { font-size: .7em; }
    }
    /* END NAVBAR */

    /* MAIN WELCOME */
    .main-content {
      flex: 1;
      width: 100%;
      max-width: 500px;
      margin: 2.5em auto 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5em;
    }
    .foto-slider {
      background: rgba(255,255,255,0.88);
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      border-radius: 20px;
      padding: 1.2em 1.2em 1.8em 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .slider-img {
      width: 100%;
      max-width: 320px;
      aspect-ratio: 4/3;
      border-radius: 17px;
      object-fit: cover;
      background: #eee;
      box-shadow: 0 2px 16px rgba(255,107,129,0.07);
    }
    .slider-dots {
      margin-top: 0.9em;
      display: flex;
      gap: 0.5em;
      justify-content: center;
      align-items: center;
    }
    .slider-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #ffd3d8;
      transition: background 0.2s;
    }
    .slider-dot.active {
      background: #ff6b81;
      border: 2px solid #ffd3d8;
    }
    .slider-label {
      margin-top: .7em;
      font-size: 1em;
      color: #ff6b81;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.02em;
    }
    /* Último mensaje */
    .ult-msj {
      background: rgba(255,255,255,0.96);
      border-radius: 20px;
      padding: 1em 1.3em 1em 1.1em;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      display: flex;
      align-items: flex-start;
      gap: 1em;
    }
    .ult-msj-avatar {
      width: 45px;
      height: 45px;
      background: #e8ecf1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #555;
      border: 2.2px solid #ff6b81;
      margin-top: 5px;
      flex-shrink: 0;
    }
    .ult-msj-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
    }
    .ult-msj-autor {
      color: #ff6b81;
      font-weight: bold;
      font-size: 1.06em;
      margin-bottom: .1em;
    }
    .ult-msj-texto {
      color: #333;
      font-size: 1em;
      background: #e8ecf1;
      border-radius: 8px;
      padding: .6em .9em;
      margin-bottom: .2em;
      word-break: break-word;
    }

    .ult-msj-fecha {
      color: #999; font-size: .9em; margin-top: 0.1em;
    }

    /* Footer */
    footer {
      margin: 2em 0 1em 0;
      text-align: center;
      font-size: 13px;
      color: #444;
      max-width: 600px;
      line-height: 1.45;
      font-family: 'Open Sans', Arial, sans-serif;
    }
    @media (max-width: 600px) {
      .main-content { margin-top: 1.3em; }
      .foto-slider, .ult-msj { max-width: 97vw; }
    }
    @media (max-width: 420px) {
      .main-content { margin-top: 0.7em; }
      .foto-slider, .ult-msj { padding: 0.9em; }
    }
  </style>
</head>
<body>
  <!-- BARRA DE NAVEGACIÓN -->
  <menu class="menu">
  <!-- INICIO -->
  <button class="menu__item active" style="--bgColorItem: #ff8c00;" title="Inicio">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M3.8,6.6h16.4"/>
      <path d="M20.2,12.1H3.8"/>
      <path d="M3.8,17.5h16.4"/>
    </svg>
  </button>
  <!-- MENSAJES (Carta) -->
  <button class="menu__item" style="--bgColorItem: #f54888;" title="Mensajes">
    <svg class="icon" viewBox="0 0 24 24">
      <rect x="3" y="7" width="18" height="10" rx="2" ry="2"/>
      <polyline points="3,7 12,14 21,7"/>
    </svg>
  </button>
  <!-- CONTADORES (Reloj) -->
  <button class="menu__item" style="--bgColorItem:#4343f5;" title="Contadores">
    <svg class="icon" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="9"/>
      <polyline points="12,7 12,12 16,14"/>
    </svg>
  </button>
  <!-- LINEA DE TIEMPO (Calendario) -->
  <button class="menu__item" style="--bgColorItem: #e0b115;" title="Línea de tiempo">
    <svg class="icon" viewBox="0 0 24 24">
      <rect x="4" y="4" width="16" height="16" rx="2"/>
      <line x1="4" y1="9" x2="20" y2="9"/>
      <circle cx="8" cy="13" r="1"/>
      <circle cx="12" cy="13" r="1"/>
      <circle cx="16" cy="13" r="1"/>
    </svg>
  </button>
  <!-- GALERÍA (Montaña/foto) -->
  <button class="menu__item" style="--bgColorItem:#65ddb7;" title="Galería">
    <svg class="icon" viewBox="0 0 24 24">
      <rect x="3" y="5" width="18" height="14" rx="2"/>
      <circle cx="8.5" cy="10.5" r="1.5"/>
      <polyline points="21,19 15,13 11,17 3,9"/>
    </svg>
  </button>
  <div class="menu__border"></div>
</menu>
<div class="svg-container">
  <svg viewBox="0 0 202.9 45.5">
    <clipPath id="menu" clipPathUnits="objectBoundingBox" transform="scale(0.0049285362247413 0.021978021978022)">
      <path d="M6.7,45.5c5.7,0.1,14.1-0.4,23.3-4c5.7-2.3,9.9-5,18.1-10.5c10.7-7.1,11.8-9.2,20.6-14.3c5-2.9,9.2-5.2,15.2-7
        c7.1-2.1,13.3-2.3,17.6-2.1c4.2-0.2,10.5,0.1,17.6,2.1c6.1,1.8,10.2,4.1,15.2,7c8.8,5,9.9,7.1,20.6,14.3c8.3,5.5,12.4,8.2,18.1,10.5
        c9.2,3.6,17.6,4.2,23.3,4H6.7z"/>
    </clipPath>
  </svg>
</div>
  <!-- END NAV -->

  <main class="main-content">
    <!-- SLIDER FOTOS -->
    <section class="foto-slider" id="fotoSlider">
      <img src="" alt="Última foto" id="sliderImg" class="slider-img" style="display:none;">
      <div class="slider-dots" id="sliderDots"></div>
      <div class="slider-label" id="sliderLabel">Cargando fotos...</div>
    </section>
    <!-- ÚLTIMO MENSAJE -->
    <section class="ult-msj" id="ultMsj" style="display: none;">
      <div class="ult-msj-avatar" id="ultMsjAvatar">?</div>
      <div class="ult-msj-body">
        <div class="ult-msj-autor" id="ultMsjAutor"></div>
        <div class="ult-msj-texto" id="ultMsjTexto"></div>
        <div class="ult-msj-fecha" id="ultMsjFecha"></div>
      </div>
    </section>
  </main>

  <footer>
    <p><strong>Disponible en:</strong> Celulares / PC / Netbooks</p>
    <p><em>Creado por Lorenzo Pierresteguy</em><br>
      En este proyecto se usaron ayudas como Google Sheets, Cloudinary y fue subida a GitHub.</p>
    <p>
      <a href="#">Información corporativa</a> |
      <a href="#">Privacidad</a> |
      <a href="#">Política de cookies</a> |
      <a href="#">Legal</a>
    </p>
    <p>Página exclusivamente para Mia Arias ❤️</p>
  </footer>

  <script>
   const body = document.body;
  const bgColorsBody = ["#ffb457", "#ff96bd", "#9999fb", "#ffe797", "#cffff1"];
  const menu = document.querySelector(".menu");
  const menuItems = Array.from(menu.querySelectorAll(".menu__item"));
  const menuBorder = menu.querySelector(".menu__border");
  const navRoutes = [
    "index.html",     // 0 - Inicio
    "mensaje.html",   // 1 - Mensajes
    "contador.html",  // 2 - Contadores
    "linea.html",     // 3 - Línea de tiempo
    "galeria.html"    // 4 - Galería
  ];

  // Encuentra el índice del botón activo al cargar
  let activeIndex = menuItems.findIndex(item => item.classList.contains("active"));
  if (activeIndex < 0) activeIndex = 0;
  
  // Posiciona el borde centrado en el botón activo
  function positionBorder(idx, instant = false) {
    const btn = menuItems[idx];
    const btnCenter = btn.offsetLeft + btn.offsetWidth / 2;
    const borderHalf = menuBorder.offsetWidth / 2;
    if (instant) {
      menuBorder.style.transition = "none";
      body.style.transition = "background-color 0s";
    } else {
      menuBorder.style.transition = "";
      body.style.transition = "";
    }
    menuBorder.style.transform = `translateX(${btnCenter - borderHalf}px)`;
    body.style.backgroundColor = bgColorsBody[idx];
  }

  // Inicialización al cargar la ventana
  window.addEventListener("load", () => {
    positionBorder(activeIndex, true);
  });

  // Manejar clic en cada botón
  menuItems.forEach((item, idx) => {
    item.addEventListener("click", () => {
      if (idx === activeIndex) return;      // si clic al mismo, no hacer nada
      // remueve estado previo
      menuItems[activeIndex].classList.remove("active");
      // marca nuevo
      item.classList.add("active");
      // anima borde desde la posición antigua a la nueva
      positionBorder(idx, false);
      // actualiza índice activo
      activeIndex = idx;
      // delay pequeño para permitir ver la animación
      setTimeout(() => {
        window.location.href = navRoutes[idx];
      }, 300);
    });
  });
    // --- SLIDER DE FOTOS ---
    const SHEETDB_URL = 'https://sheetdb.io/api/v1/bp0czxw82222u';
    const fotoSlider = document.getElementById('fotoSlider');
    const sliderImg = document.getElementById('sliderImg');
    const sliderLabel = document.getElementById('sliderLabel');
    const sliderDots = document.getElementById('sliderDots');
    let fotos = [], sliderIndex = 0, sliderTimer = null;
    function mostrarSliderFoto(idx) {
      if (!fotos.length) return;
      sliderImg.src = fotos[idx].url;
      sliderImg.style.display = 'block';
      sliderLabel.textContent = `Foto #${fotos[idx].num || (fotos.length-idx)}`;
      // Dots
      sliderDots.innerHTML = "";
      fotos.forEach((f, i) => {
        let dot = document.createElement('span');
        dot.className = 'slider-dot' + (i === idx ? ' active' : '');
        dot.addEventListener('click', () => {
          sliderIndex = i;
          mostrarSliderFoto(sliderIndex);
          reiniciarSlider();
        });
        sliderDots.appendChild(dot);
      });
    }
    function avanzarSlider() {
      if (!fotos.length) return;
      sliderIndex = (sliderIndex + 1) % fotos.length;
      mostrarSliderFoto(sliderIndex);
    }
    function reiniciarSlider() {
      clearInterval(sliderTimer);
      sliderTimer = setInterval(avanzarSlider, 4000);
    }
    async function cargarFotos() {
      sliderLabel.textContent = "Cargando fotos...";
      try {
        const res = await fetch(SHEETDB_URL);
        const data = await res.json();
        // Mostrar las 5 más recientes
        fotos = data.filter(item => item.url).slice(-5).reverse();
        if (fotos.length === 0) {
          sliderImg.style.display = 'none';
          sliderLabel.textContent = "Aún no hay fotos 💔";
          sliderDots.innerHTML = "";
          return;
        }
        sliderIndex = 0;
        mostrarSliderFoto(sliderIndex);
        reiniciarSlider();
      } catch (e) {
        sliderLabel.textContent = "Error al cargar fotos";
        sliderImg.style.display = 'none';
        sliderDots.innerHTML = "";
      }
    }
    cargarFotos();

    // --- ÚLTIMO MENSAJE ---
    const ultMsj = document.getElementById('ultMsj');
    const ultMsjAvatar = document.getElementById('ultMsjAvatar');
    const ultMsjAutor = document.getElementById('ultMsjAutor');
    const ultMsjTexto = document.getElementById('ultMsjTexto');
    const ultMsjFecha = document.getElementById('ultMsjFecha');
    const MENSAJES_URL = 'https://script.google.com/macros/s/AKfycby6libW6cXo2wRn9qgipxad9oG1OXyPFYZ4pY8QjERKciQeDXOQAnnYGUbp-TH7XubM/exec?read=1';
    async function cargarUltMensaje() {
      try {
        const res = await fetch(MENSAJES_URL);
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) {
          ultMsj.style.display = "none";
          return;
        }
        const msj = data[data.length - 1]; // el último
        ultMsj.style.display = "flex";
        ultMsjAvatar.textContent = msj.autor ? msj.autor.charAt(0) : "?";
        ultMsjAutor.textContent = msj.autor || 'Desconocido';
        ultMsjTexto.textContent = msj.mensaje || '';
        // Si hay fecha, mostrarla
        if (msj.fecha) {
          ultMsjFecha.textContent = msj.fecha;
        } else {
          ultMsjFecha.textContent = '';
        }
      } catch (e) {
        ultMsj.style.display = "none";
      }
    }
    cargarUltMensaje();
  </script>
</body>
</html>
