<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css seccion.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Ingresar</button>
            </form>
        </div>

        <!-- Formulario de Registro -->
        <div class="form-box register">
            <form id="registerForm">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Correo" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>

        <!-- Botones para alternar -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <button class="btn register-btn">¿No tiene cuenta? Registrate </button>
            </div>
            <div class="toggle-panel toggle-right">
                <button class="btn login-btn">¿Ya tienes cuenta? Inicia Sesión</button>
            </div>
        </div>
    </div>

    <!-- Script de redirección -->
    <script src="js seccion.js"></script>
    
</body>
</html>
