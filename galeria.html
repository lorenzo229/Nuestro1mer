<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería con Supabase Storage</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #fdf5f7;
      font-family: 'Playfair Display', serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ff6b81;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      cursor: pointer;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 30px auto;
    }
    .gallery-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ffd6de;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Galería de fotos con Supabase</h1>

  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Subir Foto</button>

  <div class="gallery-grid" id="gallery"></div>

  <script>
    // Configura tu Supabase
    const supabaseUrl = "https://sirfkieteanyrdifckxr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpcmZraWV0ZWFueXJkaWZja3hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjMyNTAsImV4cCI6MjA2NDczOTI1MH0.mcm2aJ_kLMTaLM_81bVlBWYxBZvr5xEnXeBj70N-Gfw";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    const BUCKET = "fotos";

    // Elementos del DOM
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const gallery = document.getElementById("gallery");

    // Subir imagen
    uploadBtn.addEventListener("click", async () => {
      if (fileInput.files.length === 0) {
        alert("Por favor, selecciona una imagen primero.");
        return;
      }

      const file = fileInput.files[0];
      const filePath = `${Date.now()}_${file.name}`;

      // Subir archivo al bucket
      const { error: uploadError } = await supabaseClient.storage.from(BUCKET).upload(filePath, file);

      if (uploadError) {
        alert("Error al subir la imagen");
        console.error(uploadError);
        return;
      }

      alert("Imagen subida correctamente.");
      fileInput.value = ""; // limpiar input
      loadGallery(); // recargar galería
    });

    // Cargar y mostrar la galería
    async function loadGallery() {
      gallery.innerHTML = "";
      const { data: files, error } = await supabaseClient.storage.from(BUCKET).list("", { limit: 100 });

      if (error) {
        console.error("Error al obtener las imágenes:", error);
        return;
      }

      for (const file of files) {
        const { data: publicUrlData } = await supabaseClient.storage.from(BUCKET).getPublicUrl(file.name);
        const img = document.createElement("img");
        img.src = publicUrlData.publicUrl;
        gallery.appendChild(img);
      }
    }

    // Cargar galería al inicio
    loadGallery();
  </script>

</body>
</html>
