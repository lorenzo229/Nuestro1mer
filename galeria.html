<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GalerÃ­a Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #fdf5f7;
      font-family: 'Playfair Display', serif;
      padding: 40px;
      text-align: center;
    }
    h1 { color: #ff6b81; margin-bottom: 20px; }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 30px auto;
    }
    .gallery-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ffd6de;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Galeria de fotos /h1>

  <input type="file" id="fileInput">
  <button onclick="uploadPhoto()">Subir Foto</button>

  <div class="gallery-grid" id="gallery"></div>

  <script>
    const supabaseUrl = "https://sirfkieteanyrdifckxr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpcmZraWV0ZWFueXJkaWZja3hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjMyNTAsImV4cCI6MjA2NDczOTI1MH0.mcm2aJ_kLMTaLM_81bVlBWYxBZvr5xEnXeBj70N-Gfw";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    const BUCKET = "fotos";

    async function uploadPhoto() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("SeleccionÃ¡ una imagen");

      const filePath = Date.now() + "-" + file.name;

      const { error } = await supabase.storage.from(BUCKET).upload(filePath, file);
      if (error) {
        alert("Error al subir ðŸ˜¢");
        console.error(error);
        return;
      }

      alert("Foto subida âœ…");
      loadGallery();
    }

    async function loadGallery() {
      const { data, error } = await supabase.storage.from(BUCKET).list("", { limit: 100 });
      if (error) {
        console.error("Error al listar imÃ¡genes", error);
        return;
      }

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      for (const item of data) {
        const { data: urlData } = await supabase.storage.from(BUCKET).getPublicUrl(item.name);
        const img = document.createElement("img");
        img.src = urlData.publicUrl;
        gallery.appendChild(img);
      }
    }

    loadGallery();
  </script>

</body>
</html>
