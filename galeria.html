<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería con Cloudinary y SheetDB</title>
  <style>
    body {
      background: #fdf5f7;
      font-family: 'Playfair Display', serif;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ff6b81;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      cursor: pointer;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      max-width: 800px;
      margin: 30px auto;
    }
    .gallery-grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ffd6de;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Galería de fotos</h1>

  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Subir Foto</button>

  <div class="gallery-grid" id="gallery"></div>

  <script>
    const cloudName = 'doewcjxiq';
    const uploadPreset = 'galeria_anonima'; // Tu preset sin firma

    const SHEETDB_URL = 'https://sheetdb.io/api/v1/bp0czxw82222u';

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const gallery = document.getElementById('gallery');

    function addImageToGallery(url) {
      const img = document.createElement('img');
      img.src = url;
      gallery.appendChild(img);
    }

    uploadBtn.addEventListener('click', async () => {
      if (!fileInput.files.length) {
        alert('Seleccioná una imagen primero');
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);

      try {
        // Subir a Cloudinary
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();
        const imageUrl = data.secure_url;

        // Guardar URL en Google Sheets vía SheetDB
        await fetch(SHEETDB_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data: { url: imageUrl } })
        });

        addImageToGallery(imageUrl);
        fileInput.value = '';
      } catch (error) {
        alert('Error al subir la imagen');
        console.error(error);
      }
    });

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch(SHEETDB_URL);
        const data = await res.json();

        data.forEach(item => {
          if (item.url) addImageToGallery(item.url);
        });
      } catch (error) {
        console.error('Error cargando imágenes:', error);
      }
    });
  </script>

</body>
</html>
