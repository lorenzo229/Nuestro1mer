<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería Back4App en GitHub Pages</title>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    img { max-width: 150px; margin: 10px; border-radius: 10px; border: 2px solid #ddd; }
  </style>
</head>
<body>

  <h1>Galería con Back4App</h1>
  <input type="file" id="fileInput" />
  <button onclick="uploadImage()">Subir Imagen</button>

  <div id="imageGallery"></div>

  <script>
    Parse.initialize("7nGk94z40oBPgxJ9zErfHb8CFDeooj6nVA7VH4JB", "RaZiYSLq7yd5wra3UBHeeOZZ6C45yCzwtj5tRPuX");
    Parse.serverURL = "https://parseapi.back4app.com/";

    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        alert("Seleccioná una imagen primero.");
        return;
      }
      const file = fileInput.files[0];
      const parseFile = new Parse.File(file.name, file);

      try {
        await parseFile.save();

        const ImageObject = Parse.Object.extend("ImageObject");
        const imageObject = new ImageObject();
        imageObject.set("image", parseFile);
        await imageObject.save();

        alert("Imagen subida correctamente.");
        displayImages();
      } catch (error) {
        console.error("Error al subir:", error);
        alert("Error al subir la imagen.");
      }
    }

    async function displayImages() {
      const imageGallery = document.getElementById("imageGallery");
      imageGallery.innerHTML = "";

      const ImageObject = Parse.Object.extend("ImageObject");
      const query = new Parse.Query(ImageObject);

      try {
        const results = await query.find();
        results.forEach(obj => {
          const file = obj.get("image");
          const url = file.url();

          const img = document.createElement("img");
          img.src = url;
          imageGallery.appendChild(img);
        });
      } catch (error) {
        console.error("Error al cargar imágenes:", error);
      }
    }

    displayImages();
  </script>

</body>
</html>
