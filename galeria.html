<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a con imgbb</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 40px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    img {
      max-width: 200px;
      margin: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>üì∏ Galer√≠a con imgbb</h1>

  <input type="file" id="fileInput">
  <button onclick="uploadImage()">Subir Imagen</button>

  <div id="imageGallery"></div>

  <script>
    // Reemplaz√° esta API KEY con la tuya desde https://imgbb.com/api
    const imgbbApiKey = "b6b4e082b2f0a5f669333107f1e718ea";

    // Subir imagen a imgbb
    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) {
        alert("Seleccion√° una imagen primero.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async function () {
        const base64 = reader.result.split(",")[1];

        const formData = new FormData();
        formData.append("key", imgbbApiKey);
        formData.append("image", base64);

        try {
          const response = await fetch("https://api.imgbb.com/1/upload", {
            method: "POST",
            body: formData
          });
          const data = await response.json();
          const url = data.data.url;

          saveImageLocally(url);
          displayImages();
          alert("Imagen subida con √©xito.");
        } catch (error) {
          console.error("Error al subir:", error);
          alert("Ocurri√≥ un error al subir.");
        }
      };

      reader.readAsDataURL(file);
    }

    // Guardar en localStorage para mostrar despu√©s
    function saveImageLocally(url) {
      let images = JSON.parse(localStorage.getItem("imageGallery")) || [];
      images.push(url);
      localStorage.setItem("imageGallery", JSON.stringify(images));
    }

    // Mostrar im√°genes guardadas
    function displayImages() {
      const imageGallery = document.getElementById("imageGallery");
      imageGallery.innerHTML = "";

      const images = JSON.parse(localStorage.getItem("imageGallery")) || [];
      images.forEach((url) => {
        const img = document.createElement("img");
        img.src = url;
        imageGallery.appendChild(img);
      });
    }

    // Mostrar al cargar la p√°gina
    displayImages();
  </script>
</body>
</html>
